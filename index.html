<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Weiß Grafik</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    .image-wrapper img {
      max-width: 80vw;
      max-height: 80vh;
      display: block;
    }

    /* 画像の一部にかぶせるリンクエリア */
    .link-area {
      position: absolute;
      top: 45%;     /* 上からの位置 */
      left: 5%;    /* 左からの位置 */
      width: 95%;   /* 横幅 */
      height: 45%;  /* 高さ */
      cursor: pointer;
    }

    /* ホバー時に分かるように（完成時は削除OK） */
    .link-area:hover {
      outline: 2px dashed rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div class="image-wrapper">
    <img src="wimg.jpg" alt="Weiß Grafik">

    <a
      class="link-area"
      href="https://www.w-grafik.org/"
      title="!?"
    ></a>
  </div>
</body>
</html>
